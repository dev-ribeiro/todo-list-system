<body>
  <h1>TODO LIST</h1>
  <form class="taskForm" id="taskForm">
    <label for="task">Informe a task:</label>
    <textarea type="text" name="task" class="textAreaTask" id="textAreaTask"></textarea>
    <button>REGISTRAR</button>
  </form>
  <div class="tasksContainer" id="tasksContainer"></div>

  <dialog id="editModal">
    <h2>Edite sua tarefa:</h2>
    <form id="newTaskForm">
      <label for="newTask"></label>
      <input type="text" name="newTask" id="newTask">
      <button>ATUALIZAR</button>
    </form>
    <button type="button" id="cancelEditModal">Cancelar</button>
  </dialog>
